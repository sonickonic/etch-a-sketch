<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1>Etch-A-Sketch</h1>
      <p>Use the arrow keys to move the dot</p>
      <div class="background"></div>
      <div class="canvasWrap">
        <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
        <div class="buttons">
          <button class="shake">Shake</button>
        </div>
      </div>
    </main>
    <script src="etch-a-sketch.js"></script>
  </body>
</html>
